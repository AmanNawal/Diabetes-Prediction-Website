{% extends 'base.html' %}
{% block title %}
  Login
{% endblock %}

{% block head %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        label{
            color: #212121;
        }
        body{
            color: beige;
            height: 100%;
            text-align: center;
            background-color: #212121;
        }
        
        .container{
            width: 400px;
            height: 400px;
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
          }
    </style>

{% endblock %}

 {% block content %}
    <div class="container">
    <form class="form-signin" autocomplete="off" onsubmit="login(event);">
        <div class="text-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-bandaid mb-3" viewBox="0 0 16 16">
              <path d="M14.121 1.879a3 3 0 0 0-4.242 0L8.733 3.026l4.261 4.26 1.127-1.165a3 3 0 0 0 0-4.242ZM12.293 8 8.027 3.734 3.738 8.031 8 12.293 12.293 8Zm-5.006 4.994L3.03 8.737 1.879 9.88a3 3 0 0 0 4.241 4.24l.006-.006 1.16-1.121ZM2.679 7.676l6.492-6.504a4 4 0 0 1 5.66 5.653l-1.477 1.529-5.006 5.006-1.523 1.472a4 4 0 0 1-5.653-5.66l.001-.002 1.505-1.492.001-.002Z"/>
              <path d="M5.56 7.646a.5.5 0 1 1-.706.708.5.5 0 0 1 .707-.708Zm1.415-1.414a.5.5 0 1 1-.707.707.5.5 0 0 1 .707-.707ZM8.39 4.818a.5.5 0 1 1-.708.707.5.5 0 0 1 .707-.707Zm0 5.657a.5.5 0 1 1-.708.707.5.5 0 0 1 .707-.707ZM9.803 9.06a.5.5 0 1 1-.707.708.5.5 0 0 1 .707-.707Zm1.414-1.414a.5.5 0 1 1-.706.708.5.5 0 0 1 .707-.708ZM6.975 9.06a.5.5 0 1 1-.707.708.5.5 0 0 1 .707-.707ZM8.39 7.646a.5.5 0 1 1-.708.708.5.5 0 0 1 .707-.708Zm1.413-1.414a.5.5 0 1 1-.707.707.5.5 0 0 1 .707-.707Z"/>
            </svg>
            <h1 class="h3 mb-3 font-weight-normal"><i>Diot Login</i></h1>
            <p><i>“Physical fitness is the first requisite of happiness.”</i></p>
          </div>
        
         

        <div class="form-floating mb-3">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputEmail" style="float: left;">Email address</label>
            
          </div>
        <div class="form-floating mb-3">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <label for="inputPassword" style="float: left;">Password</label>
          </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin: auto;">Sign in</button>
    </form>
    <br>
    <a href="{{ url_for('userRegister') }}" class="link-primary">Create a new account.</a>
   </div>

   <script src="{{url_for('static', filename='auth.js')}}"></script>


{% endblock %}
