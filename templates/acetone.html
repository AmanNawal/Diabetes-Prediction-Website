{% extends 'base.html' %}
{% block title %}
    Acetone
{% endblock %}

{% block head %}

{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
   @import url('https://fonts.googleapis.com/css?family=Roboto');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
}

body{
  background: url('https://user-images.githubusercontent.com/74124514/212819236-ce3bf974-e465-4945-802b-e055210f8a18.jpg');
  background-size: cover;
  height: 100vh;
}

.wrapper{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  max-width: 550px;
  background: rgba(0, 0, 0, 0.637);
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(122, 120, 120, 0.3);
}

.wrapper .title h1{
  color: beige;
  text-align: center;
  margin-bottom: 25px;
}

.contact-form{
  display: flex;
}

.input-fields{
  display: flex;
  flex-direction: column;
  margin-right: 4%;
}

.input-fields,
.msg{
  width: 48%;
}

.input-fields .input,
.msg textarea{
  margin: 10px 0;
  background: transparent;
  border: 0px;
  border-bottom: 2px solid #212121;
  padding: 10px;
  color: beige;
  width: 100%;
}

.msg textarea{
  height: 212px;
}

::-webkit-input-placeholder {
  /* Chrome/Opera/Safari */
  color: beige;
}

#predictbutton {
    
    text-align: center;
    padding: 15px;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    text-transform: uppercase;
}

@media screen and (max-width: 600px){
  .contact-form{
    flex-direction: column;
  }
  .msg textarea{
    height: 80px;
  }
  .input-fields,
  .msg{
    width: 100%;
  }
}
    </style>
    
{% endblock %}

    {% block content %}
    <div class="wrapper">
        <div class="title">
          <h2 style="text-align: center;margin: 10px 20px 20px 20px;">Breath analysis for VOC</h2>
        </div>
        <form class="contact-form" action="/predict" method="POST" autocomplete="off">
          <div class="input-fields">
            <input type="text" class="input" placeholder="Height" name="height" required="">
            <input type="text" class="input" placeholder="Acetone" name="acetone" required="">
            <input type="text" class="input" placeholder="Body Temperature" name="temperature" required="">
            <input type="text" class="input" placeholder="Age" name="age" required="">
          </div>
          
          <div class="input-fields">
            <input type="text" class="input" placeholder="Weight" name="weight" required="">
            <input type="text" class="input" placeholder="BMI" name="bmi" required="">
            <button class="btn btn-primary btn-sm" id="predictbutton" onclick="isUserLoggedIn(event)" style="margin-top: 70px; margin-left: 30px;margin-right: 30px;">Predict</button>

          </div>
        </form>
       
      </div>


{% endblock %}
