{% extends 'base.html' %}
{% block title %}
  Register
{% endblock %}

{% block head %}
{{ super() }}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 


    <style>
        label{
            
            color: #212121;
           
        }
        body{
            color: beige;
            height: 100%;
            text-align: center;
            background-color: #212121;
            overflow: hidden;
        }
        
        .container{
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: 0 auto;
            }
       
       
       
    </style>


{% endblock %}


{% block content %}
    <div class="container">
    <form class="form-signin" onsubmit="signup(event)">
        <div class="text-center mb-4">
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Diabetes Prediction</h1>
            <p><i>“Physical fitness is the first requisite of happiness.”</i></p>
          </div>
          <div class="form-floating mb-3">
            <input type="name" id="inputName" class="form-control" placeholder="Username" required="" autofocus="">
            <label for="inputName" style="float: left;">Username</label>
          </div>  
        
        <div class="form-floating mb-3">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputEmail" style="float: left;">Email address</label>
            
          </div>
        <div class="form-floating mb-3">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <label for="inputPassword" style="float: left;">Password</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" id="submitData" name="submitData" type="submit" style="margin: auto;">Sign in</button>
    </form>
    <br>
    <a href="{{ url_for('userLogin') }}" class="link-primary" style="margin-bottom: 200px;">Already have a account?</a>
   </div>
   <footer class="footer">
    <div class="container">
      <span class="text-muted" style="visibility: hidden;">Verification email sent.</span>
    </div>
  </footer>
  {% endblock %}
